        <script type="text/processing">

            // Write your project here
            
            // Example
    void setup() {
  size(300, 300);
  background(255);
  smooth();
  noStroke();
 }

void draw() {
  if (frameCount % 2 == 0) {
    fill(frameCount * 15 % 255, frameCount * 70 % 255, frameCount * 25 % 255);
    pushMatrix();
    translate(150, 150);
    rotate(radians(frameCount * 1 % 360));
    rect(50, 50, 50, 50, 50);
    popMatrix();
   
  }
}
        </script>
